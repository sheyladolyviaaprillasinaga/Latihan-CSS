<!DOCTYPE html>
<html>
<head>
    <title>Contoh Iframe</title>
</head>
<body>
    <h1>Contoh Iframe</h1>

    <!-- Iframe untuk menampilkan halaman website -->
    <h2>Website</h2>
    <iframe src="https://id.wikipedia.org/wiki/Situs_web" width="800" height="600" frameborder="0"></iframe>

    <!-- Iframe untuk menampilkan Google Map -->
    <h2>Google Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.2731671781594!2d109.24688637333004!3d-7.434995573247723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655e9d1768e4d1%3A0x959269c10818fa0c!2sSMK%20Telkom%20Purwokerto!5e0!3m2!1sen!2sid!4v1692057420817!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Iframe untuk menampilkan video dari YouTube -->
    <h2>Video YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KDZ6CEtZ8KI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
